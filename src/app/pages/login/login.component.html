<div class="flex justify-center items-center h-screen">
  <div class="max-w-sm w-full">
    <div class="bg-white shadow-md rounded px-8 py-8 pt-8">
      <div class="mb-4">
        <p class="text-xl font-bold">Please login to continue</p>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="email">
            Email:
          </label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email" type="text" placeholder="Enter email" formControlName="email" required>
          <div *ngIf="formSubmitAttempt && form.get('email').value == ''">
            <app-error-message [enterEmail]="true"></app-error-message>
          </div>
        </div>
        <div class="mb-3">
          <label class="block text-gray-700 font-bold mb-2" for="password">
            Password:
          </label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="Password" formControlName="password" required>
          <div *ngIf="formSubmitAttempt && form.get('password').value == ''">
            <app-error-message [enterPassword]="true"></app-error-message>
          </div>
          <div *ngIf="formSubmitAttempt && form.get('password').value && form.get('email').value != ''">
            <app-error-message [invalidLogin]="invalidLogin"></app-error-message>
          </div>
          <div class="mt-2"><a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
              routerLink="/forgot-password">
              Forgot Password?
            </a></div>
        </div>
        <div class="flex flex-col items-center lg:items-start gap-2">
          <button
            class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full lg:w-auto"
            type="submit">
            Login
          </button>
          <div>
            Don't have an account?
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
              routerLink="/register">
              Register here.
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
