<div>
    <div class="flex justify-center text-3xl mb-6">
        {{ 'invite-user' | translate }}
    </div>
    <form [formGroup]="form" class="flex flex-col justify-center">
        <div class="flex flex-col text-center items-center justify-center">
            <div class="mb-3 w-full">
                <input type="email"
                    class="appearance-none border rounded w-full lg:w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" formControlName="email" placeholder="Email">
            </div>
            <app-error-message class="relative -top-3" *ngIf="formSubmitAttempt"
                [isInvalidEmail]="isFieldInvalid('email')"></app-error-message>
            <div class="mt-2 w-full lg:w-1/2 relative mb-2" [class.open]="roleDropdownOpen">
                <input type="text"
                    class="w-full border cursor-pointer rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white"
                    placeholder="{{ 'role' | translate }}" (click)="toggleRoleDropdown()"
                    [class.rounded-t]="roleDropdownOpen" [class.rounded]="!roleDropdownOpen"
                    [value]="selectedRoleOption" readonly>
                <span
                    class="caret text-xl font-bold transition duration-150 transform absolute right-3 top-1/2 -translate-y-1/2"
                    [class.rotate-180]="roleDropdownOpen" [class.rotate-0]="!roleDropdownOpen">
                </span>
                <ul class="absolute left-0 right-0 max-h-48 overflow-y-auto bg-white border rounded-b transition origin-top duration-150 z-20"
                    [class.scale-y-0]="!roleDropdownOpen" [class.scale-y-100]="roleDropdownOpen">
                    <li *ngFor="let option of dropdownOptions" class="py-2 px-3 cursor-pointer hover:bg-gray-100"
                        (click)="selectRoleOption(option)" [class.selected]="option === selectedRoleOption">
                        {{ option }}
                    </li>
                </ul>
            </div>
            <div class="mt-2 w-full lg:w-1/2 relative mb-3" [class.open]="groupDropdownOpen">
                <input type="text"
                    class="w-full border cursor-pointer rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white"
                    placeholder="{{ 'group' | translate }}" (click)="toggleGroupDropdown()"
                    [class.rounded-t]="groupDropdownOpen" [class.rounded]="!groupDropdownOpen"
                    [value]="selectedGroupOption" readonly>
                <span
                    class="caret text-xl font-bold transition duration-150 transform absolute right-3 top-1/2 -translate-y-1/2"
                    [class.rotate-180]="groupDropdownOpen" [class.rotate-0]="!groupDropdownOpen">
                </span>
                <ul class="w-full absolute left-0 right-0 max-h-48 overflow-y-auto bg-white border rounded-b transition origin-top duration-150"
                    [class.scale-y-0]="!groupDropdownOpen" [class.scale-y-100]="groupDropdownOpen">
                    <li *ngFor="let option of groupDropdownOptions" class="py-2 px-3 cursor-pointer hover:bg-gray-100"
                        (click)="selectGroupOption(option)" [class.selected]="option === selectedGroupOption">
                        {{ option }}
                    </li>
                </ul>
            </div>
            <div class="mt-5 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded select-none
     focus:outline-none focus:shadow-outline w-full lg:w-1/2 text-center cursor-pointer flex items-center justify-center"
                (click)="inviteUser()">
                <span>{{ 'submit' | translate }}</span>
                <div *ngIf="isLoading" role="status" class="ml-2 flex items-center">
                    <svg aria-hidden="true"
                        class="inline w-6 h-6 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-gray-500"
                        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentFill" />
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </form>
    <notifier-container></notifier-container>
</div>
